
<div class="col-md-6">
    <form id="forgetPasword-form" class="smart-form" name="forgetPasswordForm"  angular-validator-submit="sendMailForForgetPassword()"  novalidate  angular-validator>
        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-2"></label>
                    <div class="col col-10">
                        <strong>{{message}}</strong>                     
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">Email</label>
                    <div class="col col-10">
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>                        
                            <input type="email"
                                   name="email"
                                   class="form-control"
                                   ng-model="userName"
                                   placeholder="Email"
                                   invalid-message="'Thats not a real email address'"
                                   required-message="'email is required'"
                                   validate-on="dirty"
                                   required>
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>

        <footer>
            <button type="submit" class="btn btn-primary">
                <span data-ng-hide="loadingMail">
                   Send Mail
                </span>
                <span data-ng-show="loadingMail">
                   Sending Mail..
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
            </button>
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
            </button>-->
        </footer>

    </form>
</div>
<div class="col-md-6"></div>
