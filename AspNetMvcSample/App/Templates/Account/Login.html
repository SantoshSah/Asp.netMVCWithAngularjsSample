
<div class="col-md-6">
    <form id="login-form" class="smart-form" name="loginForm">

        <fieldset>
            <section>
                <div class="row">
                    <label class="label col col-2"></label>
                    <div class="col col-10">
                      <strong>{{message}}</strong> 
                        <!--<label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="email" name="email">
                        </label>-->
                    </div>
                </div>
            </section>
            <section>
                <div class="row">
                    <label class="label col col-2">Username</label>
                    <div class="col col-10">
                        <label class="input">
                            <i class="icon-append fa fa-user"></i>
                            <input type="email" name="email" id="inputEmail" placeholder="Email" ng-model="loginData.userName" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required>
                            <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block"> Please enter your email (format, e.g. email@email.com)</p>
                        </label>
                    </div>
                </div>
            </section>

            <section>
                <div class="row">
                    <label class="label col col-2">Password</label>
                    <div class="col col-10">
                        <label class="input">
                            <i class="icon-append fa fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" ng-model="loginData.password" required ng-minlength="6">
                        </label>
                        <div class="note">
                            <a href="/#/Account/Register">Do you have account?</a>
                        </div>
                        <div class="note">
                            <a href="/#/Account/ForgetPassword">Forget Password ?</a>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="row">
                    <div class="col col-2"></div>
                    <div class="col col-10">
                        <label class="checkbox">
                            <input type="checkbox" name="remember" checked="">
                            <i></i>Keep me logged in
                        </label>
                    </div>
                </div>
            </section>
        </fieldset>

        <footer>
            <button type="submit" class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">         
                <span data-ng-hide="loadingLogin">
                    Sign in
                </span>
                <span data-ng-show="loadingLogin">
                    Signing in..
                    <i class="fa fa-spinner fa-spin"></i>
                </span>
            </button>
            <!--<button type="button" class="btn btn-default" data-dismiss="modal">
                Cancel
            </button>-->
        </footer>

    </form>
</div>
<div class="col-md-6"></div>
